<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to Eatogo</title>

    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- Sticky Navbar Footer CSS -->
    <link rel="stylesheet" href="./css/sticky-navbar-footer.css">
    <!-- Customized CSS -->
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="nav navbar">
        <div class="col-md-4 text-center">
            <a class="nav-brand" href="landing.html">
                <img src="./images/logo.png" width="50" height="45">
            </a>
        </div>
        <div class="col-md-4 text-center"></div>
        <div class="col-md-4 text-right"></div>
    </nav>

    <!-- Main -->
    <div class="watch-wrapper">
        <!-- Shade -->
        <div class="shade">
            <div class="info-wrapper">
                <!-- Sign In Form -->
                <form class="signInForm text-light">
                    <h2 id="signInFormLabel" class="text-light text-center my-4">Sign In</h2>
                    <div id="nameGroup" class="form-group row">
                        <label for="inputName" class="col-sm-3 col-form-label">Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="inputName" placeholder="John Doe...">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputCellphone" class="col-sm-3 col-form-label">Cellphone</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="inputCellphone" placeholder="0900-123456">
                        </div>
                    </div>
                    <div id="emailGroup" class="form-group row">
                        <label for="inputEmail" class="col-sm-3 col-form-label">Email</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="inputEmail" placeholder="email@example.com">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-3 col-form-label">Password</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="inputPassword" placeholder="password">
                        </div>
                    </div>
                    <div id="passwordAgainGroup" class="form-group row">
                        <label for="inputPasswordAgain" class="col-sm-3 col-form-label">Password Again</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="inputPasswordAgain" placeholder="password again">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6 text-center">
                            <button id="switchButton" class="btn btn-light mx-1 my-2" type="button">Sign Up</button>
                            <button class="btn btn-outline-light mx-1 my-2" type="button">Submit</button>
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                </form>
                <!-- Sign In Form End -->
            </div>
        </div>
        <!-- Shade End -->
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="col-md-6 text-center">
            <span class="text-light">Copyright &copy; 2018 Eatogo All Rights Reserved</span>
        </div>
        <div class="col-md-6 text center"></div>
    </footer>
    <!-- Footer End -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <!-- Customized JS -->
    <script src="./js/new.js"></script>
</body>

</html>
